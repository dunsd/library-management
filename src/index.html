<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h1>A library to store your books.</h1>
    </div>
    <div class="content">
    <button class="addBook">Add a book</button>

    <div class="formSection">
        <form id="bookForm">
            <section>
                <fieldset class="formFieldSet">
                    <legend>Book Details:</legend>
                    <ul>
                        <li>
                            <label for="bookTitle">
                                <span>Book Title: </span>
                                <input type="text" id="bookTitle" name="bookTitle" required minlength="1" maxlength="40"/>
                            </label>
                        </li>
                        <li>
                            <label for="bookAuthor">
                                <span>Book Author: </span>
                                <input type="text" id="bookAuthor" name="bookAuthor" required minlength="1" maxlength="40"/>
                            </label>
                        </li>
                        <li>
                            <label for="bookPages">
                                <span>Number of Pages: </span>
                                <input type="number" id="bookPages" name="bookPages" value="1" min="1" max="3000"/>
                            </label>
                        </li>
                        <li>
                            <label for="read">
                                <span>Read? </span>
                                <input type="checkbox" id="read" name="read" />
                            </label>
                        </li>
                        <li>
                            <label for="rating">
                                <span>Rating? </span>
                                <input type="number" id="rating" name="rating" value="5" min="0" max="10" />
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </section>
            <section>
                <p>
                    <button class="submitButton" type="submit">Enter book details.</button>
                </p>
            </section>
        </form>
    </div>

    <div class="library">
    </div>
    </div>

    <script src="./index.bundle.js"></script>
</body>
</html>
